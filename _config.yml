title: Art, History, Religion, and Philosophy
email: artsandmetaphysics@gmail.com
description: Essays and notes about literature, history, religion, and philosophy.
baseurl: ""
url: "http://artsandmetaphysics.com"

markdown: kramdown
theme: minima
config:
  - jekyll-feed
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
include:
  - sitemap.txt
collections:
  documents:
    output: true
    permalink: /:path
defaults:
  - scope:
      path: ""
      type: documents
    values:
      layout: basic
      status: complete
plugins_dir:
  - jekyll-redirect-from
whitelist:
  - jekyll-redirect-from
